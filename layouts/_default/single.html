{{ define "main" -}}
<article>
  <h1>{{ .Title }}</h1>
  <div class="metadata">
    <span class="dates">Posted on: {{ .Date.Format "2006-01-02" }}</span>
    <span class="tags">Tags:
      {{ range .Params.tags }}
        <a href="/tags/{{ . | urlize }}" rel="tag">{{ . }}</a>
      {{ end }}
    </span>
  </div>
  {{ .Content }}
</article>

{{ if .Site.DisqusShortname -}}
  <h2>Comments</h2>
  {{ template "_internal/disqus.html" . }}
{{- end }}

{{- end }}

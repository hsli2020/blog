{{ define "main" -}}
<article>
  <h1>{{ .Title }}</h1>
  <div class="metadata">
    <span class="dates">Posted on: {{ .Date.Format "Mon, Jan 2, 2006" }}</span>
    <span class="tags">
        Tags: <a href="/blog/category/golang" rel="tag">golang</a><a href="/blog/category/tutorial" rel="tag">tutorial</a>
    </span>
  </div>
  {{ .Content }}
</article>

{{ if .Site.DisqusShortname -}}
  <h2>Comments</h2>
  {{ template "_internal/disqus.html" . }}
{{- end }}

{{- end }}
